<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/output.css">

  <title>Frontend Mentor | Age calculator app</title>

  <script src="./script.js" type="text/javascript" defer></script>
</head>
<body class="font-poppins bg-neutral-light-grey flex flex-col items-center min-h-screen justify-center">
  <main class="bg-neutral-white flex flex-col py-9 px-6 mx-3 rounded-3xl rounded-br-4xl divide-y my-auto">
    <form class="flex gap-3 pb-16 relative md:pr-32">
      <label class="block w-1/3 uppercase text-neutral-smokey-grey relative">
        Day
        <input id="inputDay" class="appearance-none block w-full rounded-lg border border-neutral-smokey-grey p-2 text-neutral-off-black text-3xl placeholder:text-xl invalid:border-primary-light-red" type="text" placeholder="DD" required min="2" max="2">
        <span id="inputDayError" class="error-message"></span> <!-- error message -->
      </label>
      <label class="block w-1/3 uppercase text-neutral-smokey-grey relative">
        Month
        <input id="inputMonth" class="block w-full rounded-lg border border-neutral-smokey-grey p-2 text-neutral-off-black text-3xl placeholder:text-xl invalid:border-primary-light-red" type="text" placeholder="MM" required min="2" max="2">
        <span id="inputMonthError" class="error-message"></span> <!-- error message -->
      </label>
      <label class="block w-1/3 uppercase text-neutral-smokey-grey relative">
        Year
        <input id="inputYear" class="block w-full rounded-lg border border-neutral-smokey-grey p-2 text-neutral-off-black text-3xl placeholder:text-xl invalid:border-primary-light-red" type="text" placeholder="YYYY" required min="2" max="2">
        <span id="inputYearError" class="error-message"></span> <!-- error message -->
      </label>
      <button id="calculateAgeBtn" class="absolute -bottom-8 left-1/2 -ml-8 w-16 h-16 bg-primary-purple rounded-full md:left-full md:-ml-16" type="button">
        <img class="block w-8 h-8 m-auto" src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </form>
    <div class="pt-10 flex flex-col gap-2">
      <p class="text-6xl font-black italic whitespace-nowrap sm:text-9xl">
        <span id="yearsResult" class="text-primary-purple">--</span>
        years
      </p>
      <p class="text-6xl font-black italic whitespace-nowrap sm:text-9xl">
        <span id="monthResult" class="text-primary-purple">--</span>
        months
      </p>
      <p class="text-6xl font-black italic whitespace-nowrap sm:text-9xl">
        <span id="daysResult" class="text-primary-purple">--</span>
        days
      </p>
    </div>
  </main>
  <footer class="mt-auto">
    <p class="text-center">
      Challenge by
      <a class="text-primary-purple italic" href="">Frontend Mentor</a>.
      Coded by
      <a class="text-primary-purple italic" href="">Noel</a>.
    </p>
    <p class="font-thin text-center">Ignores leap years</p>
  </footer>
</body>
</html>
